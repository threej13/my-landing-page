<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Insurance Ally - Maximize Your Claim</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
        color: #333;
    }

    /* HERO */
    .hero {
        background: #ffffff;
        text-align: center;
        padding: 30px 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .hero h1 {
        font-size: 28px;
        color: #012b61;
        font-weight: bold;
    }
    .hero p {
        font-size: 17px;
        margin: 10px auto;
        max-width: 600px;
    }
    .cta-btn {
        background: #28a745;
        color: #fff;
        padding: 15px 25px;
        text-decoration: none;
        display: inline-block;
        border-radius: 5px;
        margin-top: 15px;
        font-weight: bold;
        font-size: 16px;
    }
    .cta-btn:hover {
        background: #218838;
    }

    /* AS SEEN ON */
    .logos {
        background: #ffffff;
        padding: 35px 20px 40px;
        text-align: center;
    }
    .as-seen-on-badge {
        width: 520px;
        max-width: 100%;
        display: block;
        margin: 0 auto;
    }

    /* VIDEO */
    .video-section {
        text-align: center;
        margin: 40px auto;
        padding: 10px 0;
    }
    .video-wrapper {
        position: relative;
        max-width: 800px;
        margin: 0 auto;
        padding-bottom: 56.25%;
        height: 0;
    }
    .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 8px;
    }

    /* FORM */
    .form-section {
        background: #ffffff;
        padding: 30px;
        max-width: 500px;
        margin: 30px auto;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border-radius: 5px;
    }
    .form-section h2 {
        text-align: center;
        color: #012b61;
    }
    .form-section label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
    }
    .form-section select,
    .form-section input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .text-disclaimer {
        font-size: 12px;
        color: #555;
        text-align: center;
        margin-bottom: 15px;
    }
    .form-section button {
        width: 100%;
        padding: 15px;
        background: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    .form-section button:hover {
        background: #218838;
    }

    /* FOOTER */
    .footer {
        text-align: center;
        padding: 15px;
        background: #f1f1f1;
        font-size: 12px;
    }
</style>

</head>
<body>

<!-- HERO -->
<div class="hero">
    <h1>Homeowners: Are You Leaving Insurance Money on the Table?</h1>
    <p>Having trouble with your insurance claim? Need a policy review? We’ve got you covered.</p>
    <a class="cta-btn" href="#form">Free Consultation →</a>
</div>

<!-- AS SEEN ON -->
<div class="logos">
    <img src="https://img1.wsimg.com/isteam/ip/e8d1369e-a6d9-4edf-9362-195f8c9169f7/Badge%209%20Light.webp"
         class="as-seen-on-badge" />
</div>

<!-- VIDEO -->
<div class="video-section">
    <div class="video-wrapper">
        <iframe 
            src="https://www.youtube.com/embed/nSiw5FXbL6s?rel=0"
            title="Insurance Ally Video"
            frameborder="0"
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
        </iframe>
    </div>
</div>


<!-- FORM -->
<div class="form-section" id="form">
    <h2>Find Out What You Qualify For</h2>

    <form id="ia-lead-form" action="https://formspree.io/f/xrbrqagv" method="POST">

        <label>What do you need help with?</label>
        <select name="help_type" required>
            <option value="">-- Select --</option>
            <option value="maximize-claim">Maximize an Insurance Claim</option>
            <option value="better-rates">Lower My Insurance Rates</option>
            <option value="policy-review">Policy Review / Coverage Questions</option>
        </select>

        <label>When did your damage occur?</label>
        <select name="damage_timing" required>
            <option value="">-- Select --</option>
            <option value="past-month">Past month</option>
            <option value="1-3-months">1–3 months ago</option>
            <option value="4-6-months">4–6 months ago</option>
            <option value="over-year">Over a year ago</option>
            <option value="no-damage">No Damage</option>
        </select>

        <label>Full Name</label>
        <input type="text" name="name" required />

        <label>Email</label>
        <input type="email" name="email" required />

        <label>Phone</label>
        <input type="tel" name="phone" required />

        <div class="text-disclaimer">
            <input type="checkbox" name="textPermission" required />
            I agree to be contacted by Insurance Ally.
        </div>

        <button type="submit">Submit →</button>
        <p id="form-status"></p>
    </form>
</div>

<!-- FOOTER -->
<div class="footer">
    © 2025 Insurances Ally | Licensed Public Adjusters
</div>

<script>
document.getElementById("ia-lead-form").addEventListener("submit", async function (e) {
    e.preventDefault();
    const status = document.getElementById("form-status");
    status.textContent = "Submitting...";

    const data = new FormData(this);
    const response = await fetch(this.action, {
        method: "POST",
        body: data,
        headers: { "Accept": "application/json" }
    });

    if (response.ok) {
        status.textContent = "Thanks! We've received your info.";
        this.reset();
        window.location.href = "thank_you_page.html";
    } else {
        status.textContent = "Something went wrong.";
    }
});
</script>

</body>
</html>
